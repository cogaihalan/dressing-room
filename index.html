<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CyberLearn Dressing Room</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>

        <h1 class="heading text-center m-4">Virtual Dressing Room</h1>
        <div class="row">

            </ul>

            <div class="well">
                <!-- Tab panes -->
                <div class="tab-content" id="pills-tabContent">
                
                </div>
            </div>
            </div>
            <div class="col-12 col-md-4 ">
            <div class="contain">
                <div class="body"></div>
                <div class="model"></div>
                <div class="hairstyle"></div>
                <div class="necklace"></div>
                <div class="bikinitop"></div>
                <div class="bikinibottom"></div>
                <div class="handbag"></div>
                <div class="feet"></div>
                <div class="background"></div>

            </div>

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script

    <!-- JavaScript Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    
    <script  defer src="./controllers/script.js"></script>

</html>
